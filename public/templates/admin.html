<div ng-controller="AlertCtrl">
        <script type="text/ng-template" id="alert.html">
          <div ng-transclude></div>
        </script>
      
        <div uib-alert ng-repeat="alert in $parent.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
      
      </div>
      
      
      <div ng-cloak layout="column" layout-align="start" ng-cloak>
          <form name="trackForm">
              <md-content layout-padding>    
                  <h3 class="md-headline">Enter a Pick to Promote</h3>
                  <div layout="row" layout-align="start" ng-cloak>
                      <md-input-container>
                          <md-select ng-model="pick.league" md-selected-text="getSelectedText()" placeholder="League">
                              <md-optgroup label="leagues">
                                  <md-option ng-value="league" ng-repeat="league in leagues">{{league}}</md-option>
                              </md-optgroup>
                          </md-select>
                      </md-input-container>
                  </div>
      
      
                  <div layout="row" layout-align="start" flex> 
                          <div flex="45">
                              <div search-input-text-field-select-list visible="true" label='Visiting team' label2='{{messageOnOpen}}' items="teams" bind="pick.visitingTeam" validate="setFormPopulated()"></div>
                          </div>
                          <div flex="5" hide-xs hide-sm>
                          
                          </div>            
      
                          <div flex="45">
                              <div search-input-text-field-select-list visible="true" label='Home team' label2='{{messageOnOpen}}' items="teams" bind="pick.homeTeam" validate="setFormPopulated()"></div>
                          </div>
                          <div flex="5" hide-xs hide-sm>
                          
                          </div>
                  </div>        
                  <div layout="row" layout-align="start" flex>
                      <md-input-container class="md-block">        
                          <md-datepicker ng-model="pick.eventDate" md-placeholder="Enter event date" ng-blur="setFormPopulated()"></md-datepicker>
                      </md-input-container>
                  </div>
      
                  <md-input-container class="md-block">
                        <label>Expert Commentary:</label>
                        <textarea ng-model="pick.description" md-maxlength="150" rows="5" md-select-on-focus ng-blur="setFormPopulated()"></textarea>
                 </md-input-container>

                  <div layout="row" layout-align="start">
                      <md-input-container>
                          <md-button ng-disabled="!isFormPopulated" class="md-raised md-primary" type="submit" ng-click="saveBet()">Submit</md-button>
                      </md-input-container>
                      
                  </div>      
              </md-content>
          </form>
      </div>

      <div class="panel-body" style="text-align: right" ng-transclude></div>
    </div>
  </script>

 <md-content layout-padding>
    <form name="loginForm">
      <div layout="row">
        <md-input-container flex="50">
          <label>Email Address:</label>
          <input required name="emailAddress" ng-model="emailAddress">
          <div ng-messages="loginForm.emailAddress.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
      </div>

      <div layout="row">
        <md-input-container class="md-block">
          <label>Password:</label>
          <input required type="string" step="any" name="password" ng-model="password" min="8"  />

          <div ng-messages="loginForm.password.$error" multiple md-auto-hide="false">
            <div ng-message="required">
              You need a password.
            </div>
          </div>
        </md-input-container>
      </div>
      <div layout="row">
          <md-button type="submit" ng-click="login();">Login</md-button>
      </div>

    </form>

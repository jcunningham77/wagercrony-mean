<div ng-controller="AlertCtrl">
  <script type="text/ng-template" id="alert.html">
    <div ng-transclude></div>
  </script>

  <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
  
</div>
<md-content layout-padding>
    <form name="loginForm">
      <div layout="column" layout-align="center">

            <div layout="row">
              <div  flex="66" flex-offset="15">
                <md-input-container class="md-block">
                  <label>Email Address:</label>
                  <input required name="emailAddress" ng-model="emailAddress">
                  <div ng-messages="loginForm.emailAddress.$error">
                    <div ng-message="required">This is required.</div>
                  </div>
                </md-input-container>
              </div>
              <div flex>            
              </div>
            </div>

            <div layout="row">
              <div  flex="66" flex-offset="15">
                <md-input-container class="md-block">
                  <label>Password:</label>
                  <input required type="string" step="any" name="password" ng-model="password" min="8"  />

                  <div ng-messages="loginForm.password.$error" multiple md-auto-hide="false">
                    <div ng-message="required">
                      You need a password.
                    </div>
                  </div>
                </md-input-container>
              </div>
              <div flex>
              </div>
            </div>

            <div layout="column" layout-align="center center">
              <div>
                  <md-button class="md-raised md-primary" type="submit" id="submitButton" ng-click="login();">Login</md-button>
              </div>
              <div>
                  <h5>or</h5>
              </div>
              <div>
                  <md-button class="md-raised md-secondary" click-nav="/Register">Register</md-button>
              </div>
            </div>

      </div>
    </form>
 </md-content>
